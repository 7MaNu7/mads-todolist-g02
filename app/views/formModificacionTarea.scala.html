@(usuario: Usuario, tarea: Tarea)

@main("Modificar tarea") {
  <head>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/crear-tarea.css")">
  </head>
    <div style="margin:10px 30px">
        <h1>Modificar tarea @tarea.id del usuario @usuario.login</h1>

        @helper.form(action = routes.Tareas.grabaTareaModificada()) {
            <fieldset>
            <legend>Tarea @tarea.id</legend>
            <input type="hidden" name="id" value='@tarea.id' >
            <input type="hidden" name="estado" value='@tarea.estado'>
            <input type="hidden" name="id_usuario" value='@tarea.usuario.id'>
            <input type="hidden" name="anotacion" value='@tarea.anotacion'>
            <p>
                <label for="descripcion">Descripción: </label>
                <input type="text" name="descripcion" value='@tarea.descripcion'>
            </p>

            <strong class="top-buffer">Etiquetas añadidas a la tarea (pulsa para quitarlas)</strong><br>
            <ul data-empty-message="No has etiquetado la tarea..." class="list-inline lista-tags" id="tags-selecc"></ul>

            <input id="almacen_tags" type="hidden" name="tags" value=''>

            </fieldset>
            <input type="submit" class="btn btn-success" value="Guardar cambios">
            <a class="btn btn-danger"
                href="@routes.Tareas.listaTareas(usuario.id)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></a>
        }

    </div>
    <script>
        $( document ).ready(function() {
            mostrar_tags('@usuario.id')
        });
    </script>
    <script src="@routes.Assets.versioned("javascripts/crear-tarea.js")" type="text/javascript"></script>
}
